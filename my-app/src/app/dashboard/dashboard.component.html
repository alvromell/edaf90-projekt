<div class="heading">
    <h1>Bevakade Aktier:</h1>
</div>
<div class="container">
<table class="table">
    <tbody>
        <tr *ngFor="let stock of stocks">
            <td class="lista"><a routerLink="/stock" [queryParams]="{name: stock.key}">{{stock.name}}</a></td>
 
        </tr>
    </tbody>
</table>
 
 
    <a class="button" routerLink="choose-stocks">
        <button mat-stroked-button color="basic">Visa alla</button>
    </a>
 
 
</div>
